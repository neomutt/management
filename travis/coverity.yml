notifications:
  email: false

sudo: false
dist: trusty

language: c
compiler: gcc

addons:
  apt:
    packages:
      - ca-certificates
      - libgpgme11-dev
      - libnotmuch-dev
      - libtokyocabinet-dev
      - libkyotocabinet-dev
      - libgdbm-dev
      - libdb-dev
      - liblmdb-dev
      - libqdbm-dev
      - libslang2-dev
      - libgnutls-dev
      - libssl-dev
      - libsasl2-dev
      - libgss-dev
      - xsltproc
      - lynx
      - docbook-simple
      - docbook-xsl
      - libxml2-utils
      - gettext
      - lua5.2
      - liblua5.2-dev
      - autopoint
  coverity_scan:
    project:
      name: "neomutt/neomutt"
      description: "Teaching an Old Dog New Tricks"
    notification_email: rich@flatcap.org
    build_command_prepend: "autoreconf -i; ./configure $OPTS; make clean"
    build_command: "make -j 4"
    branch_pattern: coverity

env:
  global:
    # encrypted COVERITY_SCAN_TOKEN for neomutt/neomutt
    - secure: ""
  matrix:
    - OPTS="--enable-debug --enable-exact-address --enable-flock --enable-gpgme --enable-hcache --with-bdb --with-gdbm --with-kyotocabinet --with-lmdb --with-qdbm --with-tokyocabinet --enable-imap --enable-locales-fix --enable-mailtool --enable-nfs-fix --enable-notmuch --enable-pop --enable-sidebar --enable-smtp --with-domain --with-gnutls --with-gss --with-homespool --with-mixmaster --with-regex --with-sasl --with-ssl"

script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then make ; fi

