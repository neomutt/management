notifications:
  email: false

dist: xenial

language: c
compiler: gcc

addons:
  apt:
    packages:
      - autopoint
      - ca-certificates
      - docbook-simple
      - docbook-xsl
      - gettext
      - libdb-dev
      - libgdbm-dev
      - libgnutls-dev
      - libgpgme11-dev
      - libgss-dev
      - libkyotocabinet-dev
      - liblmdb-dev
      - liblua5.2-dev
      - libnotmuch-dev
      - libqdbm-dev
      - libsasl2-dev
      - libslang2-dev
      - libssl-dev
      - libtokyocabinet-dev
      - libxml2-utils
      - lua5.2
      - lynx
      - xsltproc
  coverity_scan:
    project:
      name: "neomutt/neomutt"
      description: "Teaching an Old Dog New Tricks"
    notification_email: rich@flatcap.org
    build_command_prepend: "./configure $OPTS"
    build_command: "make"
    branch_pattern: coverity

git:
  depth: 3

env:
  matrix:
    - OPTS="--disable-doc --gpgme --lua --notmuch --bdb --with-domain=example.com --gdbm --gnutls --gss --homespool --kyotocabinet --lmdb --mixmaster --qdbm --sasl --tokyocabinet"

script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then make ; fi

